<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/custom.scss" />
    <title>Document</title>
  </head>
  <body>
    <section class="content d-flex">
      <div class="col col-image">
        <!-- <img src="../images/bg-main-desktop.png" alt="#" /> -->
      </div>
      <div
        class="form-container col-8 d-flex align-items-center justify-content-center"
      >
        <div class="container content">
          <div class="row">
            <div class="col form-col mx-2">
              <form action="#" class="row form-label row-cols-lg-auto credit-card mx-2">
                <label for="chname" class=" form-label card-text">CARDHOLDER NAME</label>
                <input
                  name="chname"
                  type="text"
                  class="form-control"
                  placeholder="Cardholder Name"
                />
                <label for="cnumber" class="form-label card-text"
                  >CARD NUMBER</label
                >
                <input
                  name="cnumber"
                  type="number"
                  class="form-control"
                  placeholder="**** **** **** ****"
                />
                <div class="row">
                  <div class="col-6 my-4">
                    <label for="date" class="form-label card-text"
                      >EXP. DATE (MM/YY)</label
                    >
                    <div class="row g-3">
                      <div class="col">
                        <input
                          name="date-mm"
                          type="number"
                          class="form-control"
                          placeholder="MM"
                        />
                      </div>
                      <div class="col">
                        <input
                          name="date-yy"
                          type="number"
                          class="form-control"
                          placeholder="YY"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-6 my-4">
                    <label for="cvc" class="form-label card-text">CVC</label>
                    <input
                      name="card_cvc"
                      type="number"
                      class="form-control"
                      placeholder="e.g. 123"
                    />
                  </div>
                </div>
                <button
                  type="submit"
                  id="submitBtn"
                  class="btn btn-gradient my-4"
                >
                  Confirm
                </button>
              </form>
              <div class="thank hidden">
                <img src="../images/icon-complete.jpg" alt="icon complated" />
                <h1>Thank You</h1>
                <p>We've added your card details</p>
                <button class="btn btn-gradient" id="contBtn" onclick="handleContinue()">Continue</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="cardContainer">
        <div class="cardImageFront">
          <img
            src="../images/bg-card-front.png"
            alt="Front Card"
            class="cardImage"
          />
          <h1 id="number">0000 0000 0000 0000</h1>
          <div class="card-info">
            <span id="name">Jane Apleased</span>
            <span id="date">
              <span id="month">00</span>
              /
              <span id="year">00</span>
            </span>
          </div>
        </div>
        <div class="cardImageBack">
          <img
            src="../images/bg-card-back.png"
            alt="Front Card"
            class="cardImage"
          />
          <span id="cvc">000</span>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
